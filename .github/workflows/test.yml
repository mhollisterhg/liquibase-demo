name: Liquibase Prod Deploy

on:
  workflow_dispatch:

jobs:
  generate-and-approve:
    runs-on: ubuntu-latest
    permissions:
      issues: write       # required by manual-approval
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Run Liquibase update-sql
        id: liquibase
        run: |
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "line 1" >> $GITHUB_OUTPUT
          echo "line 2" >> $GITHUB_OUTPUT
          echo "line 3" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check output
        run: |
          echo ${{ steps.liquibase.outputs.body }}

